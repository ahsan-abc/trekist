<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Like</title>
    <link rel="stylesheet" href="./css/shoes.css" />
  </head>
  <body>
    <h2
      style="
        color: red;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        padding: 15px;
      "
    >
      MY LIKE
    </h2>
    <div class="frame" id="mylike"></div>
  </body>

  <script>
    JSON.parse(localStorage.getItem("mylike")).forEach((element) => {
      let like_shoe = document.createElement("div");
      like_shoe.className = "shoe";
      like_shoe.innerHTML = `<img
          class="shoe_image"
          src="${element.image}"
            
          alt=""
        />
        <p class="shoe_name">${element.name}</p>
        <p class="shoe_price">MRP : ${element.price} â‚¹</p>`;

      like_shoe.addEventListener("click", () => {
        localStorage.setItem("profile_data", JSON.stringify(element));
        window.location.href = "./profile.html";
      });
      document.getElementById("mylike").appendChild(like_shoe);
    });
    console.log("hello");
  </script>
</html>
